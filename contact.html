<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>contact Ayush</title>
    <link rel="stylesheet" href="css/styles.css">      <!--external css applied to other pages using this link tag easily-->
  </head>
  <body>
    <ul>
      <li>number</li>
      <li>mail</li>
      <li>insta</li>
    </ul>
    <hr>
    <form class="" action="mailto:pandeyisdead@gmail.com" method="post" enctype="text/plain">     <!--action attribute tells what happens when you submit the form-->
      <label for="">Your name :</label>         <!--label is not self closing-->
      <input type="text" name="name : " value="">      <!--input is self closing tag-->
      <br>
      <label for="">Are you an ICE car enthusiast?</label>
      <input type="checkbox" name="ques : " value="">
      <br>
      <label for="">Your email :</label>
      <input type="email" name="mail : " value="">
      <br>
      <label for="">Your message :</label>
      <textarea name="message : " rows="10" cols="30"></textarea>     <!--enctype added plain text so the message goes as it is-->
      <br>
      <input type="submit" name="" value="">
    </form>
  </body>
</html>
